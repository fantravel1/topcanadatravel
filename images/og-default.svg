<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="defaultGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626"/>
      <stop offset="50%" style="stop-color:#991b1b"/>
      <stop offset="100%" style="stop-color:#7f1d1d"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#defaultGradient)"/>

  <!-- Decorative maple leaves pattern -->
  <g fill="#fff" opacity="0.1">
    <g transform="translate(50, 50) scale(2)">
      <path d="M25,0 L28,8 L38,8 L32,14 L35,25 L25,18 L15,25 L18,14 L12,8 L22,8 Z"/>
    </g>
    <g transform="translate(1050, 100) scale(2.5)">
      <path d="M25,0 L28,8 L38,8 L32,14 L35,25 L25,18 L15,25 L18,14 L12,8 L22,8 Z"/>
    </g>
    <g transform="translate(100, 450) scale(1.5)">
      <path d="M25,0 L28,8 L38,8 L32,14 L35,25 L25,18 L15,25 L18,14 L12,8 L22,8 Z"/>
    </g>
    <g transform="translate(1000, 480) scale(1.8)">
      <path d="M25,0 L28,8 L38,8 L32,14 L35,25 L25,18 L15,25 L18,14 L12,8 L22,8 Z"/>
    </g>
    <g transform="translate(600, 50) scale(1.2)">
      <path d="M25,0 L28,8 L38,8 L32,14 L35,25 L25,18 L15,25 L18,14 L12,8 L22,8 Z"/>
    </g>
  </g>

  <!-- Central Maple Leaf -->
  <g transform="translate(500, 180) scale(6)" fill="#fff">
    <path d="M25,0 L28,8 L38,8 L32,14 L35,25 L25,18 L15,25 L18,14 L12,8 L22,8 Z"/>
  </g>

  <!-- Brand Name -->
  <text x="600" y="420" font-family="Georgia, serif" font-size="64" font-weight="bold" fill="#fff" text-anchor="middle">TopCanadaTravel</text>

  <!-- Tagline -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="28" fill="#fecaca" text-anchor="middle">Your Ultimate Canadian Adventure</text>

  <!-- Website -->
  <text x="600" y="540" font-family="Arial, sans-serif" font-size="20" fill="#fca5a5" text-anchor="middle">topcanadatravel.com</text>

  <!-- Languages indicator -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="16" fill="#fca5a5" text-anchor="middle" opacity="0.8">Available in 12 Languages</text>
