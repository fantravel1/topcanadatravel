<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="hotelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#hotelGradient)"/>

  <!-- Decorative Pattern -->
  <g opacity="0.1">
    <rect x="50" y="50" width="100" height="100" rx="10" fill="#fff"/>
    <rect x="200" y="100" width="80" height="80" rx="10" fill="#fff"/>
    <rect x="950" y="50" width="120" height="120" rx="10" fill="#fff"/>
    <rect x="1050" y="200" width="100" height="100" rx="10" fill="#fff"/>
  </g>

  <!-- Hotel Building -->
  <g transform="translate(400, 100)">
    <!-- Main Building -->
    <rect x="50" y="100" width="300" height="350" fill="#334155" rx="5"/>
    <!-- Roof -->
    <polygon points="50,100 200,30 350,100" fill="#475569"/>
    <!-- Windows Grid -->
    <g fill="#fbbf24">
      <rect x="80" y="140" width="40" height="50" rx="3"/>
      <rect x="140" y="140" width="40" height="50" rx="3"/>
      <rect x="220" y="140" width="40" height="50" rx="3"/>
      <rect x="280" y="140" width="40" height="50" rx="3"/>

      <rect x="80" y="210" width="40" height="50" rx="3"/>
      <rect x="140" y="210" width="40" height="50" rx="3"/>
      <rect x="220" y="210" width="40" height="50" rx="3"/>
      <rect x="280" y="210" width="40" height="50" rx="3"/>

      <rect x="80" y="280" width="40" height="50" rx="3"/>
      <rect x="140" y="280" width="40" height="50" rx="3"/>
      <rect x="220" y="280" width="40" height="50" rx="3"/>
      <rect x="280" y="280" width="40" height="50" rx="3"/>
    </g>
    <!-- Entrance -->
    <rect x="165" y="380" width="70" height="70" fill="#1e293b" rx="5"/>
    <rect x="175" y="390" width="50" height="60" fill="#fbbf24" rx="3"/>
    <!-- Awning -->
    <rect x="130" y="370" width="140" height="15" fill="#DC2626" rx="3"/>
    <!-- Stars -->
    <g fill="#fbbf24" transform="translate(145, 50)">
      <polygon points="10,0 12,7 20,7 14,11 16,18 10,14 4,18 6,11 0,7 8,7"/>
      <polygon points="40,0 42,7 50,7 44,11 46,18 40,14 34,18 36,11 30,7 38,7"/>
      <polygon points="70,0 72,7 80,7 74,11 76,18 70,14 64,18 66,11 60,7 68,7"/>
      <polygon points="100,0 102,7 110,7 104,11 106,18 100,14 94,18 96,11 90,7 98,7"/>
      <polygon points="130,0 132,7 140,7 134,11 136,18 130,14 124,18 126,11 120,7 128,7"/>
    </g>
  </g>

  <!-- Title Card -->
  <rect x="100" y="480" width="1000" height="120" rx="15" fill="#000" opacity="0.7"/>

  <!-- Maple Leaf -->
  <g transform="translate(140, 500)">
    <path d="M35,0 L39,10 L50,10 L43,18 L47,32 L35,24 L23,32 L27,18 L20,10 L31,10 Z" fill="#DC2626"/>
  </g>

  <text x="200" y="540" font-family="Georgia, serif" font-size="44" font-weight="bold" fill="#fff">Canadian Hotels &amp; Accommodations</text>
  <text x="200" y="580" font-family="Arial, sans-serif" font-size="22" fill="#e2e8f0">From Luxury Resorts to Cozy Mountain Lodges</text>
  <text x="950" y="580" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8">topcanadatravel.com</text>
</svg>
