<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="luxuryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0a0a14"/>
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="50%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#luxuryGradient)"/>

  <!-- Decorative Border -->
  <rect x="40" y="40" width="1120" height="550" fill="none" stroke="url(#goldGradient)" stroke-width="2" rx="20"/>
  <rect x="50" y="50" width="1100" height="530" fill="none" stroke="url(#goldGradient)" stroke-width="1" rx="15" opacity="0.5"/>

  <!-- Diamond Pattern -->
  <g fill="url(#goldGradient)" opacity="0.15">
    <polygon points="100,100 120,80 140,100 120,120"/>
    <polygon points="200,150 220,130 240,150 220,170"/>
    <polygon points="1000,100 1020,80 1040,100 1020,120"/>
    <polygon points="1060,180 1080,160 1100,180 1080,200"/>
    <polygon points="100,450 120,430 140,450 120,470"/>
    <polygon points="1060,420 1080,400 1100,420 1080,440"/>
  </g>

  <!-- Crown Icon -->
  <g transform="translate(500, 120)">
    <polygon points="100,80 130,20 150,60 170,10 190,60 210,20 240,80 100,80" fill="url(#goldGradient)"/>
    <rect x="100" y="80" width="140" height="20" fill="url(#goldGradient)" rx="3"/>
    <circle cx="130" cy="50" r="8" fill="#fff" opacity="0.3"/>
    <circle cx="170" cy="30" r="8" fill="#fff" opacity="0.3"/>
    <circle cx="210" cy="50" r="8" fill="#fff" opacity="0.3"/>
  </g>

  <!-- Luxury Icons -->
  <g transform="translate(200, 280)">
    <!-- Helicopter -->
    <ellipse cx="60" cy="40" rx="50" ry="20" fill="#64748b"/>
    <rect x="100" y="35" width="80" height="10" fill="#475569"/>
    <line x1="60" y1="15" x2="60" y2="0" stroke="#94a3b8" stroke-width="4"/>
    <line x1="30" y1="5" x2="90" y2="5" stroke="#94a3b8" stroke-width="2"/>
    <text x="60" y="90" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Helicopter Tours</text>
  </g>

  <g transform="translate(480, 280)">
    <!-- Train -->
    <rect x="20" y="20" width="100" height="50" fill="#64748b" rx="10"/>
    <rect x="120" y="25" width="60" height="45" fill="#475569" rx="5"/>
    <circle cx="50" cy="80" r="15" fill="#334155"/>
    <circle cx="100" cy="80" r="15" fill="#334155"/>
    <circle cx="150" cy="80" r="15" fill="#334155"/>
    <rect x="30" y="35" width="30" height="20" fill="#fbbf24" rx="3"/>
    <rect x="70" y="35" width="30" height="20" fill="#fbbf24" rx="3"/>
    <text x="95" y="120" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Rocky Mountaineer</text>
  </g>

  <g transform="translate(780, 280)">
    <!-- Yacht -->
    <polygon points="50,60 150,60 170,40 30,40" fill="#64748b"/>
    <polygon points="80,40 80,10 120,40" fill="#fff"/>
    <line x1="80" y1="10" x2="80" y2="60" stroke="#334155" stroke-width="3"/>
    <path d="M30,70 Q100,90 170,70" fill="#0ea5e9" opacity="0.5"/>
    <text x="100" y="110" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Yacht Expeditions</text>
  </g>

  <!-- Title Card -->
  <rect x="150" y="440" width="900" height="130" rx="15" fill="#000" opacity="0.6"/>

  <!-- Maple Leaf -->
  <g transform="translate(190, 460)">
    <path d="M35,0 L39,10 L50,10 L43,18 L47,32 L35,24 L23,32 L27,18 L20,10 L31,10 Z" fill="#DC2626"/>
  </g>

  <text x="250" y="505" font-family="Georgia, serif" font-size="44" font-weight="bold" fill="#fff">Luxury Canadian Experiences</text>
  <text x="250" y="545" font-family="Arial, sans-serif" font-size="22" fill="url(#goldGradient)">Exclusive Adventures Across Canada</text>
  <text x="900" y="545" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8">topcanadatravel.com</text>
</svg>
