<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626"/>
      <stop offset="100%" style="stop-color:#991b1b"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#1e293b"/>

  <!-- Map Pattern Background -->
  <g stroke="#334155" stroke-width="1" fill="none" opacity="0.3">
    <path d="M100,100 Q200,50 300,100 Q400,150 500,100"/>
    <path d="M600,80 Q700,130 800,80 Q900,30 1000,80"/>
    <path d="M200,200 Q300,250 400,200 Q500,150 600,200"/>
    <circle cx="250" cy="120" r="5" fill="#DC2626" opacity="0.5"/>
    <circle cx="450" cy="180" r="5" fill="#DC2626" opacity="0.5"/>
    <circle cx="750" cy="100" r="5" fill="#DC2626" opacity="0.5"/>
  </g>

  <!-- Canada Outline (Simplified) -->
  <g transform="translate(100, 80) scale(0.8)" fill="none" stroke="#DC2626" stroke-width="3" opacity="0.4">
    <path d="M200,200 L250,150 L350,140 L450,100 L550,120 L650,80 L750,100 L850,60 L950,100 L1000,150 L950,200 L900,250 L800,280 L700,260 L600,300 L500,280 L400,320 L300,280 L200,300 Z"/>
  </g>

  <!-- City Icons -->
  <g fill="#fff" opacity="0.8">
    <!-- Toronto - CN Tower -->
    <rect x="280" y="350" width="8" height="100" fill="#94a3b8"/>
    <rect x="275" y="340" width="18" height="15" fill="#94a3b8"/>
    <circle cx="284" cy="380" r="12" fill="#64748b"/>

    <!-- Vancouver - Mountains -->
    <polygon points="500,400 550,320 600,400" fill="#64748b"/>
    <polygon points="550,320 570,350 530,350" fill="#e2e8f0"/>

    <!-- Montreal - Olympic Stadium -->
    <ellipse cx="750" cy="420" rx="40" ry="20" fill="#64748b"/>
    <path d="M720,420 Q750,350 780,420" stroke="#94a3b8" stroke-width="4" fill="none"/>

    <!-- Calgary - Tower -->
    <rect x="920" y="360" width="6" height="80" fill="#94a3b8"/>
    <polygon points="923,360 900,400 946,400" fill="#64748b"/>
  </g>

  <!-- Location Pins -->
  <g>
    <g transform="translate(280, 300)">
      <path d="M12,0 C5.4,0 0,5.4 0,12 C0,21 12,32 12,32 C12,32 24,21 24,12 C24,5.4 18.6,0 12,0 Z" fill="#DC2626"/>
      <circle cx="12" cy="12" r="5" fill="#fff"/>
    </g>
    <g transform="translate(545, 280)">
      <path d="M12,0 C5.4,0 0,5.4 0,12 C0,21 12,32 12,32 C12,32 24,21 24,12 C24,5.4 18.6,0 12,0 Z" fill="#DC2626"/>
      <circle cx="12" cy="12" r="5" fill="#fff"/>
    </g>
    <g transform="translate(745, 370)">
      <path d="M12,0 C5.4,0 0,5.4 0,12 C0,21 12,32 12,32 C12,32 24,21 24,12 C24,5.4 18.6,0 12,0 Z" fill="#DC2626"/>
      <circle cx="12" cy="12" r="5" fill="#fff"/>
    </g>
    <g transform="translate(918, 310)">
      <path d="M12,0 C5.4,0 0,5.4 0,12 C0,21 12,32 12,32 C12,32 24,21 24,12 C24,5.4 18.6,0 12,0 Z" fill="#DC2626"/>
      <circle cx="12" cy="12" r="5" fill="#fff"/>
    </g>
  </g>

  <!-- Title Card -->
  <rect x="100" y="480" width="1000" height="120" rx="15" fill="#000" opacity="0.7"/>

  <!-- Maple Leaf -->
  <g transform="translate(140, 500)">
    <path d="M35,0 L39,10 L50,10 L43,18 L47,32 L35,24 L23,32 L27,18 L20,10 L31,10 Z" fill="#DC2626"/>
  </g>

  <text x="200" y="540" font-family="Georgia, serif" font-size="44" font-weight="bold" fill="#fff">Discover Canadian Destinations</text>
  <text x="200" y="580" font-family="Arial, sans-serif" font-size="22" fill="#e2e8f0">150+ Cities, Parks & Hidden Gems</text>
  <text x="950" y="580" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8">topcanadatravel.com</text>
</svg>
